version: '3.8'

services:
  # PostgreSQL Database - Primary data store
  postgres:
    image: postgres:15-alpine
    container_name: ultrathink_postgres
    environment:
      POSTGRES_USER: ultrathink
      POSTGRES_PASSWORD: dev_password_change_in_prod
      POSTGRES_DB: ultrathink_dev
      # Performance tuning for development
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: Custom PostgreSQL config for better performance
      # - ./postgres.conf:/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ultrathink -d ultrathink_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ultrathink_network
    restart: unless-stopped

  # Redis - Caching and session storage
  redis:
    image: redis:7-alpine
    container_name: ultrathink_redis
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ultrathink_network
    restart: unless-stopped

  # pgAdmin - Database management UI (optional, comment out for production)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ultrathink_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ultrathink.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    expose:
      - "80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - ultrathink_network
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  ultrathink_network:
    driver: bridge

# Usage:
# Start services:    docker-compose up -d
# View logs:         docker-compose logs -f postgres
# Stop services:     docker-compose down
# Reset database:    docker-compose down -v  (WARNING: Deletes all data!)
#
# Connect to PostgreSQL from within Docker network:
#   Host: postgres
#   Port: 5432
#   Database: ultrathink_dev
#   User: ultrathink
#   Password: dev_password_change_in_prod
#
# Access pgAdmin from within Docker network:
#   URL: http://pgadmin
#   Email: admin@ultrathink.local
#   Password: admin
#
# NOTE: Services use 'expose' for internal Docker networking.
# To access services from host during development, add port mappings
# in a docker-compose.override.yml file.
