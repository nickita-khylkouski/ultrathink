[pytest]
# Pytest configuration for UltraThink Drugs Platform

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Options
asyncio_mode = auto
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage (if using pytest-cov)
# addopts = --cov=database --cov-report=html --cov-report=term

[coverage:run]
source = database
omit =
    */tests/*
    */migrations/*
