<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a1a2a" stroke="#00ffff" stroke-width="2"/>

  <!-- DNA helix -->
  <path d="M 30 20 Q 40 35 30 50 Q 20 65 30 80"
        stroke="#00ff88" stroke-width="3" fill="none"/>
  <path d="M 70 20 Q 60 35 70 50 Q 80 65 70 80"
        stroke="#00ff88" stroke-width="3" fill="none"/>

  <!-- DNA connecting lines -->
  <line x1="30" y1="30" x2="70" y2="30" stroke="#00ffff" stroke-width="2"/>
  <line x1="30" y1="50" x2="70" y2="50" stroke="#00ffff" stroke-width="2"/>
  <line x1="30" y1="70" x2="70" y2="70" stroke="#00ffff" stroke-width="2"/>

  <!-- Molecule atoms -->
  <circle cx="30" cy="30" r="4" fill="#00ffff"/>
  <circle cx="70" cy="30" r="4" fill="#00ffff"/>
  <circle cx="30" cy="50" r="4" fill="#00ff88"/>
  <circle cx="70" cy="50" r="4" fill="#00ff88"/>
  <circle cx="30" cy="70" r="4" fill="#00ffff"/>
  <circle cx="70" cy="70" r="4" fill="#00ffff"/>
</svg>
